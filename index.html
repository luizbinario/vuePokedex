<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vue Pokedex</title>
</head>
<body>
    <div id="pokedex" class="pokedex">
        <div v-if="pokemon">
            <div class="info-display center">
                <input type="text" maxlength="3" class="id-display" v-model="counter" @keyup="catchPokemon(counter)"/>
                <div class="name-display">
                    <b>{{pokemon.name}}</b>
                </div>
            </div>
            <div style="clear: both;"></div>
            <div class="pokemon-display">
                <div class="pokemon">
                    <img :src="pokemon.sprites.front_default" width="100%" height="100%">
                </div>
                <div class="pokemon type">
                    <span v-for="element in pokemon.types">
                        <img :src="icon_types[element.type.name]" height="50">
                    </span>
                </div>
            </div>
            <div class="buttons">
                <div class="button" @click="previousPokemon()"><< Anterior</div>
                <div class="button" @click="nextPokemon()">Próximo >></div>
            </div>
            <div class="api">
                API: <a href="https://pokeapi.co/" target="_blank">https://pokeapi.co/</a>
            </div>
            <div class="center">
                <a href="http://jigsaw.w3.org/css-validator/check/" target="_blank">
                    <img style="border:0;width:88px;height:31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                        alt="CSS válido!" />
                    </a>
                <img src="assets/vue-logo.png" height="40">  
                <a href="https://github.com/luizbinario/vuePokedex" target="_blank"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" height="20"></a>      
            </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
